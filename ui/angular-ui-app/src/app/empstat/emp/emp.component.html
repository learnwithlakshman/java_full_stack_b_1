
<div class="row">
  <div class="col-md-6">

    Name: {{name}}<br>
    DOB: {{birthday | date:"yyyy-MM-dd"}}<br>
    <b>About:</b> <p>{{desc | summary:100:'uppercase'}}</p>
    <hr>

    <input type="text" name="cardnumber" appKeyformat class="form-control" placeholder="Enter key">


    <br>

    <h3>Employee Details </h3>


    <div *ngIf="employees.length > 0">
        <table class="table table-hover">
          <thead>
            <th>Empno</th>
            <th>Ename</th>
            <th>Salary</th>
            </thead>

            <tbody>
              <tr *ngFor="let e of employees">
                <td>{{e.empno}}</td>
                <td>{{e.ename | uppercase}}</td>
                <td>{{e.sal | currency:'USD'}}</td>
              </tr>
            </tbody>
        </table>

    </div>
  </div>


  <div class="col-md-6">

      <google-chart [data]="chartData" (chartSelect)='select($event)'></google-chart>

  </div>


</div>
